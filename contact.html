		<!-- Contact section-->
		<div id="contact-form">
			<form
				id="fs-frm"
				name="contact-form"
				accept-charset="utf-8"
				action="https://formspree.io/f/mdovdonw"
				method="post"
			>
				<div class="row">
					<div class="col-md-6">
						<label for="full-name" class="form-label">Full Name</label>
						<input
							type="text"
							name="name"
							id="full-name"
							class="form-control"
							placeholder="First and Last"
							required
						/>
					</div>
					<div class="col-md-6">
						<label for="email-address" class="form-label">Email Address</label>
						<input
							type="email"
							name="_replyto"
							id="email-address"
							class="form-control"
							placeholder="email@domain.tld"
							required
						/>
					</div>
				</div>
				<div class="mb-3">
					<label for="telephone" class="form-label"
						>Telephone Number (Optional)</label
					>
					<input
						type="telephone"
						name="telephone"
						id="telephone"
						class="form-control"
						placeholder=""
					/>
				</div>
				<div class="mb-3">
					<label for="contact" class="form-label">Message</label>
					<textarea
						rows="6"
						name="contact"
						id="contact"
						class="form-control"
						placeholder=""
						required
					></textarea>
				</div>
				<input
					type="hidden"
					name="_subject"
					id="email-subject"
					value="contact Form Submission"
				/>
				<button type="submit" class="btn btn-subm">Submit</button>
				<br />
				<img src="./img/send_mail.png" alt="contact" />
			</form>
			<div
				id="userSurvey"
				style="display: block; justify-content: center; padding: 5%"
			>
				<h1 class="text-center mb-5">Short website survey</h1>
				<iframe
					width="640px"
					height="880px"
					src="https://forms.office.com/Pages/ResponsePage.aspx?id=yxdjdkjpX06M7Nq8ji_V2lRSTehgNWRMo0tZ3VlgPKFUQ0ZRVTI4MkFRVDBOSkQ2M0FIRkhVRUdJSS4u&embed=true"
					frameborder="0"
					marginwidth="0"
					marginheight="0"
					style="
						border-radius: 10px;
						max-width: 100%;
						max-height: 100vh;
						box-shadow: 0 0 5px #fff;
						display: block;
						margin: 0 auto;
					"
					allowfullscreen
					webkitallowfullscreen
					mozallowfullscreen
					msallowfullscreen
				>
				</iframe>
			</div>
		</div>

		<!-- Footer-->
		<footer class="py-5 bg-dark">
			<div class="container px-5">
			</div>
			<script>
				// Select the contact image element
				const contactImg = document.querySelector("img[alt='contact']");

				// Add event listener for load event on the image
				contactImg.addEventListener("load", () => {
					// Select the button element
					const button = document.querySelector("button[type='submit']");

					// Add event listener for click event
					button.addEventListener("click", () => {
						// Add a CSS class to make the image bounce
						contactImg.classList.add("bounce");
					});

					// Add event listener for animationend event
					contactImg.addEventListener("animationend", () => {
						// Remove the "bounce" class to allow the animation to be triggered again
						contactImg.classList.remove("bounce");
					});
				});
			</script>
		</footer>
