<!DOCTYPE html>
<html lang="en">
	<head>
		<title>WW1 Veterans</title>

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
			integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
			crossorigin="anonymous"
		></script>

		<link rel="stylesheet" href="./css/global.css" />
		<link rel="stylesheet" href="./css/contact.css" />

		<script src="./js/scripts.js"></script>
	</head>
	<body>
		<!-- Responsive navbar-->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
			<div class="container px-5">
				<a class="navbar-brand" href="index.html">WW1 Veterans</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="index.html">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="about.html">About</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="contact.html">Contact</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- Contact section-->
		<div>
			<form
				id="fs-frm"
				name="contact-form"
				accept-charset="utf-8"
				action="https://formspree.io/f/mdovdonw"
				method="post"
			>
				<div class="row">
					<div class="col-md-6">
						<label for="full-name" class="form-label">Full Name</label>
						<input
							type="text"
							name="name"
							id="full-name"
							class="form-control"
							placeholder="First and Last"
							required
						/>
					</div>
					<div class="col-md-6">
						<label for="email-address" class="form-label">Email Address</label>
						<input
							type="email"
							name="_replyto"
							id="email-address"
							class="form-control"
							placeholder="email@domain.tld"
							required
						/>
					</div>
				</div>
				<div class="mb-3">
					<label for="telephone" class="form-label"
						>Telephone Number (Optional)</label
					>
					<input
						type="telephone"
						name="telephone"
						id="telephone"
						class="form-control"
						placeholder=""
					/>
				</div>
				<div class="mb-3">
					<label for="contact" class="form-label">Message</label>
					<textarea
						rows="6"
						name="contact"
						id="contact"
						class="form-control"
						placeholder=""
						required
					></textarea>
				</div>
				<input
					type="hidden"
					name="_subject"
					id="email-subject"
					value="contact Form Submission"
				/>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
		<!-- Footer-->
		<footer class="py-5 bg-dark">
			<div class="container px-5">
				<p class="m-0 text-center text-white">Copyright &copy; My Website</p>
			</div>
		</footer>
	</body>
</html>
