		<div id="searchBox">
			<h4 id="titlebar">Firstname search</h4>
			<p>
				Search by firstname only. Results will contain firstname, surname,
				reason and county.
			</p>
			<p>
				"Reason" is classified as GSW (Gunshot wound), Disease (Everything else)
				or "Both".
			</p>
			<form
				class="search"
				id="nameSearch"
				onsubmit="return validateForm()"
				action="javascript: userAction()"
			>
				<div class="search__wrapper">
					<input
						type="text"
						autocomplete="off"
						placeholder="Firstname to look for . . . "
						class="search__field"
						id="nameSearchInput"
					/>
					<button type="submit" class="btn btn-primary" id="searchButton">
						Go
					</button>
				</div>
				<div class="search__message" id="searchMessage"></div>
			</form>
		</div>
