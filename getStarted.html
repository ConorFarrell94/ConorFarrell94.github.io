			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
			integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
			crossorigin="anonymous"
		></script>

		<link href="https://cdn.datatables.net/1.13.3/css/jquery.dataTables.css" />
		<script src="https://cdn.datatables.net/1.13.3/js/jquery.dataTables.js"></script>

		<link rel="stylesheet" href="./css/global.css" />
		<link rel="stylesheet" href="./css/getStarted.css" />

		<script src="./js/scripts.js"></script>
		<script src="./js/getStarted.js"></script>
	</head>
	<body>
		<!-- Responsive navbar-->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
			<div class="container px-5">
				<a class="navbar-brand" href="index.html">WW1 Veterans</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="index.html">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="about.html">About</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="contact.html">Contact</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div id="searchBox">
			<h4 id="titlebar">Firstname search</h4>
			<p>Search by firstname only. Results will contain firstname, surname, reason and county.</p>
			<p>"Reason" is classified as GSW (Gunshot wound), Disease (Everything else) or "Both".</p>
			<form class="search" onsubmit="userAction()" action="javascript:">
				<div class="search__wrapper">
					<input
						type="text"
						autocomplete="off"
						placeholder="Search for..."
						class="search__field"
						id="myInput"
						onsubmit="userAction()"
					/>
					<button type="submit" class="btn btn-primary" onsubmit="userAction()">
						Search
					</button>
				</div>
			</form>
		</div>
		<div class="resultsContainer">
			<p>Toggle column display</p>
			<label>
				<input type="checkbox" id="showCol1" onclick="toggleColumn(0)"/>
				Name
			  </label>
			  <label>
				<input type="checkbox" id="showCol2" onclick="toggleColumn(1)"/>
				Surname
			  </label>
			  <label>
				<input type="checkbox" id="showCol3" onclick="toggleColumn(2)"/>
				Reason
			  </label>
			  <label>
				<input type="checkbox" id="showCol4" onclick="toggleColumn(3)"/>
				County
			  </label>
			<div id="resultsTableContainer"></div>
		</div>

		<!-- Footer-->
		<footer class="py-5 bg-dark">
			<div class="container px-5">
				<p class="m-0 text-center text-white">Copyright &copy; My Website</p>
			</div>
		</footer>
	</body>
