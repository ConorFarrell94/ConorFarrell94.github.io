<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Search</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
			integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
			crossorigin="anonymous"
		></script>
		<!-- <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"> -->
		<!-- <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script> -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
		/>
		<link rel="stylesheet" href="searchBar.css" />
	</head>
	<body>
		<div class="container">
			<form action="./map.html">
				<input type="submit" value="Go to Map" />
			  </form>
			<div id="searchBox">
				<h4 id="titlebar">Find Soldier by Firstname</h4>
				<form class="search" onsubmit="userAction()" action="javascript:">
					<div class="search__wrapper">
						<input
							type="text"
							autocomplete="off"
							placeholder="Search for..."
							class="search__field"
							id="myInput"
							onsubmit="userAction()"
						/>
						<button
							type="submit"
							class="fa fa-search search__icon"
							onsubmit="userAction()"
						></button>
					</div>
				</form>
			</div>

			<div id="results"></div>
		</div>

		<script>
			function userAction() {
				let searchString = document.getElementById("myInput").value;
				let txt = "";
				console.log(searchString);

				let webhook_url =
					"https://eu-west-1.aws.data.mongodb-api.com/app/fyp-bffpf/endpoint/NameSearchWebhook";

				let url = webhook_url + "?arg=" + searchString;

				fetch(url)
					.then(function (response) {
						return response.json();
					})
					.then(function (data) {
						document.getElementById("results").innerHTML =
							"<pre>" +
							JSON.stringify(data, undefined, 2)
								.replace(/[&\\\#,+()$~%.'"*?<>{}]/g, "")
								.replace(/[\[\]']+/g, "") +
							"</pre>";
						console.log(data);
						if (data.length == 0) {
							document.getElementById("results").innerHTML = "No results";
						}
					})
					.catch(function (err) {
						console.log(err);
					});
				document.getElementById("myInput").value = "";
			}
		</script>
	</body>
</html>
